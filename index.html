<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Carousel</title>

    <style>
* {
    padding: 0%;
    margin: 0%;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
}

body { font-family: sans-serif; }

.gallery {
  margin-right: 0px !important;
  width: 100vw;
  background: #000;
}

.gallery-cell:nth-child(1) {
  width: 100%;
  height: 500px;
  background: url("assets/0002.jpg");
  /* counter-increment: gallery-cell; */
    background-repeat: no-repeat;
    background-size: cover;
}
.gallery-cell:nth-child(2) {
  width: 100%;
  height: 500px;
  background: url("assets/GALERIE\ -\ 001.jpg");
  /* counter-increment: gallery-cell; */
    background-repeat: no-repeat;
    background-size: cover;
}
.gallery-cell:nth-child(3) {
  width: 100%;
  height: 500px;
  background: url("assets/SEITE\ 04\ -.jpg");
  /* counter-increment: gallery-cell; */
    background-repeat: no-repeat;
    background-size: cover;
}
.gallery-cell:nth-child(4) {
  width: 100%;
  height: 500px;
  background: url("assets/TOP\ HOME\ 03.jpg");
  /* counter-increment: gallery-cell; */
    background-repeat: no-repeat;
    background-size: cover;
}

/* cell number */
.gallery-cell:before {
  display: block;
  text-align: center;
  /* content: counter(gallery-cell); */
  line-height: 200px;
  font-size: 80px;
  color: white;
}


/* big buttons, no circle */
.flickity-prev-next-button {
  width: 100px;
  height: 100px;
  background: transparent;
}
/* arrow color */
.flickity-prev-next-button .arrow {
  fill: white;
}
.flickity-prev-next-button.no-svg {
  color: white;
}
.flickity-prev-next-button:hover {
  background: transparent;
}
/* hide disabled button */
.flickity-prev-next-button:disabled {
  display: none;
}

/* position dots in gallery */
.flickity-page-dots {
    width: auto;
  bottom: 3%;
  right: 1%;
}
/* white circles */
.flickity-page-dots .dot {
  width: 30px;
  height: 30px;
  opacity: 1;
  background: transparent;
  border-radius: 0px;
  border: 2px solid #000;
  background: #000;
}
/* fill-in selected dot */
.flickity-page-dots .dot.is-selected {
  background: #aa8b3c;
  border: 2px solid #aa8b3c;
}    
.navbar {
  background-color: #000;
}
.navbar-toggler{
  padding: 0px;
}
.navbar-toggler:focus {
  box-shadow: none;
}
.navbar-dark .navbar-toggler {
  border-color: #000;
}
.navbar-dark .navbar-toggler-icon {
  transition: 0.5s;
  background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/Hamburger_icon_white.svg/768px-Hamburger_icon_white.svg.png');
}
.navbar-dark .navbar-nav .nav-link {
  color: #aa8b3c !important;
}
.navbar-nav .nav-link.active {
  color: #f3f6f3 !important;
}
</style>
</head>
<body>
<!-- CAROUSEL START -->
<!-- <div class="gallery js-flickity" data-flickity='{ "autoPlay": true }'> -->
<div class="gallery js-flickity">
    <div class="gallery-cell"></div>
    <div class="gallery-cell"></div>
    <div class="gallery-cell"></div>
    <div class="gallery-cell"></div>
</div>
<!-- CAROUSEL END -->

<!-- NAVBAR START -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="text-white navbar-brand" href="#">Logo</a>
      <button id="hamberger" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="text-white nav-link active" aria-current="page" href="#">HOME</a>
          </li>
          <li class="nav-item">
            <a class="text-white nav-link" href="#">SHOP</a>
          </li>
          <li class="nav-item">
            <a class="text-white nav-link" href="#">ARTISTS</a>
          </li>
          <li class="nav-item">
            <a class="text-white nav-link" href="#">MATERIALS</a>
          </li>
          <li class="nav-item">
            <a class="text-white nav-link" href="#">INFORMATION</a>
          </li>
          <li class="nav-item">
            <a class="text-white nav-link" href="#">SHOPPING CART</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<!-- NAVBAR END -->

  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
  <script>
    const hamb = document.getElementById("hamberger");
    const icon = document.querySelector('.navbar-toggler-icon')
    hamb.addEventListener('click', () => {
      if (hamb.getAttribute('aria-expanded') === "true") {
        icon.style.backgroundImage = "url('https://icon-library.com/images/menu-icon-white-png/menu-icon-white-png-5.jpg')"
        } else {
        icon.style.backgroundImage = "url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/Hamburger_icon_white.svg/768px-Hamburger_icon_white.svg.png')"
        }
    })
  </script>
</body>
</html>
